apiVersion: v1
kind: ServiceAccount
metadata:
  name:  catalogue
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::334531533654:role/sss_eks_role_sa

---
apiVersion: v1
kind: Pod
metadata:
  name: catalogue
  labels:
    component: catalogue
spec:
  serviceAccountName: catalogue
  containers:
    - name: catalogue
      image: 334531533654.dkr.ecr.us-east-1.amazonaws.com/catalogue:3.0.0
      volumeMounts:
        - mountPath: /params
          name: params
  initContainers:
    - name: aws-ssm-param-store
      image : 334531533654.dkr.ecr.us-east-1.amazonaws.com/aws-ssm-param-store:3.0.0
      args: [ "DOCUMENTDB:prod.catalogue.mongo"]
      volumeMounts:
        - mountPath: /params
          name: params
  volumes:
  - name: params
    emptyDir:
      sizeLimit: 100Mi
  
---
kind: Service
apiVersion: v1
metadata:
  name: catalogue
spec:
  selector:
    component: catalogue
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
